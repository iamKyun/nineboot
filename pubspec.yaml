name: nineboot
description: Manage your ninebot bike speed mode.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.2

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.4
  fluttertoast: ^8.0.8
  flutter_blue: ^0.8.0
  flutter_launcher_icons: ^0.9.2
  rive: ^0.7.22
  shared_preferences: ^2.0.8
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/animation/bike.riv

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"